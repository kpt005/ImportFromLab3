<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - My Webstore</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #map {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  
  <div class="container mt-4">
    <h2>Contact Us</h2>
    <p><strong>Address:</strong> 123 Main Street, City, Country</p>
    <!-- Map: replace the iframe src with your shop's actual location using Google Maps or another map API -->
    <div id="map">
      <iframe width="100%" height="100%" frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?q=123+Main+Street,+City,+Country&key=YOUR_GOOGLE_MAPS_API_KEY" allowfullscreen>
      </iframe>
    </div>
    
    <!-- Contact Form -->
    <form class="mt-4" id="contactForm">
      <div class="form-group">
        <label for="contactName">Your Name</label>
        <input type="text" class="form-control" id="contactName" required>
      </div>
      <div class="form-group">
        <label for="contactEmail">Email address</label>
        <input type="email" class="form-control" id="contactEmail" required>
      </div>
      <div class="form-group">
        <label for="contactMessage">Message</label>
        <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
  
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real application, send the message to your backend server to process the email.
      alert('Thank you for contacting us. We will get back to you soon!');
      this.reset();
    });
  </script>
  
  <script>
    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
